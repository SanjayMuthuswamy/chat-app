name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Debug - Check Directory Structure
        run: ls -R

      - name: Debug - Verify package.json Location
        run: ls -l backend/package.json  # ✅ Check if package.json exists

      - name: Install dependencies
        run: npm install
        working-directory: backend  # ✅ Set correct path

      - name: Run tests
        run: npm test
        working-directory: backend  # ✅ Set correct path
